<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penjualan per Kota</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 30px;
            color: #ffffff;
        }

        .chart-container {
            width: 80%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.04);
            padding: 24px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #90cdf4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0 0 6px #90cdf4;
        }
    </style>
</head>
<body>

    <h2>üèôÔ∏è Total Penjualan per Kota</h2>
    <div class="chart-container">
        <canvas id="cityChart" height="150"></canvas>
    </div>

    <a href="{% url 'purchase_chart' %}">‚Üê Kembali ke Purchase Chart</a>

    <script>
        const ctx = document.getElementById('cityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Total Penjualan',
                    data: {{ values|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 6,
                    barThickness: 40
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff',
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: '#2d3748',
                        titleColor: '#ffffff',
                        bodyColor: '#edf2f7'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 13
                            }
                        },
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan',
                            color: '#ffffff',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 13
                            }
                        },
                        title: {
                            display: true,
                            text: 'Kota',
                            color: '#ffffff',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
