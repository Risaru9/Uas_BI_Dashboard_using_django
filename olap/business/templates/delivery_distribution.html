<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>üì¶ Distribusi Lama Pengiriman</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #2c3e50;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 28px;
            color: #34495e;
        }

        .chart-box {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .back-button {
            margin-top: 40px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>

    <h2>üì¶ Distribusi Lama Pengiriman</h2>

    <div class="chart-box">
        <canvas id="deliveryChart" height="240"></canvas>
    </div>

    <a href="/" class="back-button">‚Üê Kembali ke Dashboard Utama</a>

    <script>
        const ctx = document.getElementById('deliveryChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Jumlah Transaksi',
                    data: {{ values|safe }},
                    backgroundColor: [
                        '#00cec9', '#74b9ff', '#ffeaa7', '#fab1a0', '#fd79a8'
                    ],
                    borderColor: '#2d3436',
                    borderWidth: 1.5,
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#34495e',
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: '#2d3436',
                        titleColor: '#ffffff',
                        bodyColor: '#ecf0f1'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1,
                            color: '#636e72'
                        },
                        grid: {
                            color: '#dfe6e9'
                        },
                        title: {
                            display: true,
                            text: 'Jumlah Transaksi',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#636e72'
                        },
                        title: {
                            display: true,
                            text: 'Kategori Lama Pengiriman',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
