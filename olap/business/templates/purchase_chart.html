<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Grafik Penjualan Bulanan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ecf0f1;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .chart-container {
            width: 85%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.04);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            color: #1abc9c;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #1abc9c;
        }
    </style>
</head>
<body>

    <h2>üìä Grafik Total Penjualan per Bulan</h2>

    <div class="chart-container">
        <canvas id="chartCanvas" height="180"></canvas>
    </div>

    <a href="{% url 'sales_by_city' %}">‚Üê Lihat Penjualan per Kota</a>

    <script>
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [
                    {
                        label: 'Total Aktual',
                        data: {{ values|safe }},
                        borderColor: '#27ae60',
                        backgroundColor: 'rgba(39, 174, 96, 0.2)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#27ae60'
                    },
                    {
                        label: 'Prediksi',
                        data: {{ predictions|safe }},
                        borderColor: '#e67e22',
                        backgroundColor: 'rgba(230, 126, 34, 0.2)',
                        borderDash: [5, 5],
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#e67e22'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ecf0f1',
                            font: {
                                size: 13
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: '#2c3e50',
                        titleColor: '#ffffff',
                        bodyColor: '#ecf0f1'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#bdc3c7'
                        },
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan',
                            color: '#ecf0f1',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#bdc3c7'
                        },
                        title: {
                            display: true,
                            text: 'Bulan',
                            color: '#ecf0f1',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
